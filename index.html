<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Todo List App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .loading { text-align: center; margin: 20px 0; font-weight: bold; }
    .error { color: red; text-align: center; margin: 10px 0; }
  </style>
</head>
<body>
<div class="container my-5">
  <h2 class="text-center mb-4">Todo List Application</h2>
  <div class="row mb-3">
    <div class="col-md-4">
      <input type="text" id="searchInput" class="form-control" placeholder="Search by task name...">
    </div>
    <div class="col-md-3">
      <input type="date" id="fromDate" class="form-control">
    </div>
    <div class="col-md-3">
      <input type="date" id="toDate" class="form-control">
    </div>
    <div class="col-md-2">
      <button class="btn btn-primary w-100" onclick="applyFilters()">Filter</button>
    </div>
  </div>

  <form id="todoForm" class="mb-4">
    <div class="row g-2">
      <div class="col-md-10">
        <input type="text" id="newTodo" class="form-control" placeholder="Enter new todo..." required>
      </div>
      <div class="col-md-2">
        <button class="btn btn-success w-100" type="submit">Add Todo</button>
      </div>
    </div>
  </form>

  <div class="loading" id="loading">Loading todos...</div>
  <div class="error" id="error"></div>
  <ul class="list-group mb-3" id="todoList"></ul>
  <nav>
    <ul class="pagination justify-content-center" id="pagination"></ul>
  </nav>
</div>
<script src="js/app.js"></script>
</body>
</html>
